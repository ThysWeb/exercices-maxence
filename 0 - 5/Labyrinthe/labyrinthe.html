<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Labyrinthe - Final</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- creation du pion (joueur) -->
    <div id="pion"></div>

    <!-- ligne de depart -->
    <div id="depart" class="largeur"></div>

    <!-- creation de la bordure exterieure -->
    <div id="obstacle-ext1" class="obstacle largeur"></div>
    <div id="obstacle-ext2" class="obstacle hauteur"></div>
    <div id="obstacle-ext3" class="obstacle largeur"></div>
    <div id="obstacle-ext4" class="obstacle largeur"></div>
    <div id="obstacle-ext5" class="obstacle hauteur"></div>
    <div id="obstacle-ext6" class="obstacle largeur"></div>

    <!-- creation des bordures interieures (verticales) -->
    <div id="obstacle-int1" class="obstacle largeur"></div>
    <div id="obstacle-int3" class="obstacle largeur"></div>
    <div id="obstacle-int5" class="obstacle largeur"></div>
    <div id="obstacle-int6" class="obstacle largeur"></div>
    <div id="obstacle-int7" class="obstacle largeur"></div>
    <div id="obstacle-int8" class="obstacle largeur"></div>

    <!-- creation des bordures interieures (horizontales) -->
    <div id="obstacle-int2" class="obstacle hauteur"></div>
    <div id="obstacle-int4" class="obstacle hauteur"></div>
    <div id="obstacle-int9" class="obstacle hauteur"></div>
    <div id="obstacle-int10" class="obstacle hauteur"></div>

    <!-- ligne d'arrivee -->
    <div id="arrivee" class="largeur"></div>


    <script src="labyrinthe.js"></script>

</body>
