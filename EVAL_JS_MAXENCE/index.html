<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
    </header>

    <div id="container">

        <h1>Calcul du Taux d'intérêt</h1>

        <div id="saisies-utilisateur">
            <form action="" class="formulaire">

                <div class="ligne saisie">
                    <label for="capital">Capital Emprunté</label>
                    <input type="number" class="saisie" id="capital" name="capital" required autofocus pattern="^\d$">
                    <div class="euro">€</div>
                    <span class="message">Message</span>
                </div>

                <div class="ligne saisie">
                    <label for="taux">Taux Nominal Annuel</label>
                    <input type="number" class="saisie" id="taux" name="taux" required pattern="^\d{1,3}$">
                    <div class="pourcentage">%</div>
                    <span class="message">Message</span>
                </div>

                <div class="ligne saisie">
                    <label for="duree">Durée d'emprunt</label>
                    <input type="number" class="saisie" id="duree" name="duree" required pattern="^\d{1,2}$">
                    <div class="annee">Ans</div>
                    <span class="message">Message</span>
                </div>
        </div>

        <div id="resultats">
            <div class="ligne saisie">
                <label for="mensualite">Mensualité</label>
                <input type="number" class="saisie" id="mensualite" name="mensualite" disabled>
                <div class="euro">€</div>
            </div>
            <div class="ligne saisie">
                <label for="coutTotal">Coût Total</label>
                <input type="number" class="saisie" id="coutTotal" name="coutTotal" disabled>
                <div class="euro">€</div>
            </div>
        </div>
        <div class="ligne">
            <button type="submit">Calculer</button>
            <button id="reset">Nouveau Calcul</button>
        </div>
    </form>

    </div>
