<!DOCTYPE html>
<html>

<head>
    <title>Modifier mon compte</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page">

        <header>
            <div class="headerLien">
                <a href="#">Liste des Produits</a>
            </div>
            <div class="headerTitre">
                <h1>Modifier mon compte</h1>
            </div>
            <div class="headerClient">
                <p class="gras">Bonjour XXX,</p>
                <p><a href="#">Mon Compte</a> - <a href="#">Panier(0)</a><br />
                    <a href="#">Deconnexion</a></p>
            </div>
        </header>

        <div id="conteneur">
            <form action="#" method="POST">
                <div class="conteneurColonne">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" placeholder="Entrez votre nom" autofocus>
                </div>

                <div class="conteneurColonne">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" placeholder="Entrez votre prenom">
                </div>

                <div class="conteneurColonne">
                    <label for="adresse">Adresse</label>
                    <input type="text" name="adresse" placeholder="Entrez votre adresse complete">
                </div>

                <div class="conteneurColonne">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Entrez votre adresse e-mail">
                </div>

                <div class="conteneurColonne">
                    <label for="mdp">Mot de Passe</label>
                    <input type="password" name="mdp" placeholder="Entrez votre Mot de Passe">
                </div>

                <div class="conteneurColonne">
                    <label for="remdp">Confirmation </label>
                    <input type="password" name="remdp" placeholder="Confirmez votre Mot de Passe">
                </div>
            </form>

            <div class="bouton">
                <a href="#">Modifier</a>
            </div>
        </div>

        <footer>
            <div class="footerReseaux">
                <a href="#">Réseaux sociaux</a>
            </div>
            <div class="footerContact">
                <a href="#">Contact</a>
            </div>
            <div class="footerCGV">
                <a href="#">CGV</a>
            </div>
            <div class="footerEngagement">
                <a href="#">Nos engagements</a>
            </div>
        </footer>

    </div>
</body>

</html>
