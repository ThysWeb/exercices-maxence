<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Changer couleur</title>
    <link type="text/css" rel="stylesheet" href="couleurs.css">
</head>

    <body>
        <div id="container">

            <div id="titre-couleurs">Changement de couleurs..</div>

            <div class="couleur">
                
                <div class="case" id="rouge">
                    <input type="text" class="rgb" value="A2" >
                    <button type="submit" id="btnRouge">Rouge</button>
                </div>
                
                <div class="case" id="vert">
                    <input type="text" class="rgb" value="B7" >
                    <button type="submit" id="btnVert">Vert</button>
                </div>

                <div class="case" id="bleu">
                    <input type="text" class="rgb" value="CC" >
                    <button type="submit" id="btnBleu">Bleu</button>
                </div>

            </div>

        </div>
        <script src="../cookies.js"></script>
        <script src="couleurs.js"></script>
    </body>
</html>
