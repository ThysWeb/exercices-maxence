<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Changer couleur</title>
    <link type="text/css" rel="stylesheet" href="couleurs.css">
</head>

    <body>
        <div id="container">

            <div id="titre-couleurs">Changement de couleurs..</div>

            <div class="couleur">
                
                <form class="case" id="rouge">
                    <input type="text" class="rgb" value="A2" id="btn-rouge">
                    <button type="submit">Rouge</button>
                </form>
                <form class="case" id="vert">
                    <input type="text" class="rgb" value="B7" id="btn-vert">
                    <button type="submit">Vert</button>
                </form>
                <form class="case" id="bleu">
                    <input type="text" class="rgb" value="CC" id="btn-bleu">
                    <button type="submit">Bleu</button>
                </form>

            </div>

        </div>
        <script src="../cookies.js"></script>
        <script src="couleurs.js"></script>
    </body>
</html>
